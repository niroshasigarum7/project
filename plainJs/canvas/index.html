            draggable="true"

                </div>
            </div>
            <div
                id="triCanvas"
                ondrop="triangleDrop(event)"
                ondragover="allowDrop(event)"
            >

                    width="700"

                ></canvas>
                <div class="split-container">
                    <canvas
                        id="triangleCanvas1"
                        width="600"
                        height="700"
                    ></canvas>
                    <canvas
                        id="triangleCanvas2"

            </div>
        </div>
